<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Fancy calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
        <script src="./src/javascript/index.js" defer type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="left">
                <img alt="Image of a calculator" src="./images/calculator.png" id="logo" />
                <span>Add, subtract, multiply & divide</span>
            </div>
            <nav class="links">
                <ul>
                    <li>
                        <a href="https://github.com/Jaime-alv/mathRainbowParser" class="link">GitHub</a>
                    </li>
                    <li>
                        <a href="" class="link">LinkedIn</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="title">
                <h1 class="main">Calculator</h1>
            </div>
            <div class="calc-container">
                <div class="display"></div>
                <div class="numbers">
                    <table class="digits">
                        <tr>
                            <td>
                                <button class="digit">7</button>
                                <button class="digit">8</button>
                                <button class="digit">9</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="digit">4</button>
                                <button class="digit">5</button>
                                <button class="digit">6</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="digit">1</button>
                                <button class="digit">2</button>
                                <button class="digit">3</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="digit double">0</button>
                                <button class="digit">.</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
        <footer>
            <div id="copyright">Jaime Alvarez Â© 2023</div>
        </footer>
    </body>
</html>
